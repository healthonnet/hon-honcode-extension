<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HONcode Toolbar</title>
    <!-- build:js scripts/bundle.js -->
    <script src="./lib/moment/min/moment-with-locales.min.js"></script>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/utils/tld.js"></script>
    <script src="./scripts/utils/md5.js"></script>
    <script src="./scripts/utils/hash.js"></script>
    <script src="./scripts/utils/listHON.js"></script>
    <script src="./scripts/honcode.js"></script>
    <script src="./scripts/popup.js"></script>
    <!-- endbuild -->
    <!-- build:css styles/bundle.css -->
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/flag-css/dist/flag-css.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <!-- endbuild -->
</head>
<body>
  <div class="header">
    <h1></h1>
    <p id="view-certificate"></p>
  </div>

  <div id="certification">
    <h2 id="certification-header"></h2>
    <h3 id="certification-domain"></h3>
  </div>

  <div id="badges">
    <div class="row">
      <div class="col-xs-4 cell border-right border-bottom" id="seal-badge">
      </div>
      <div class="col-xs-4 cell border-right border-bottom" id="loyalty-badge">
      </div>
      <div class="col-xs-4 cell border-bottom" id="popularity">
      </div>
      <div class="col-xs-4 cell border-right border-bottom" id="country">
      </div>
      <div class="col-xs-4 cell border-right border-bottom" id="type">
      </div>
      <div class="col-xs-4 cell border-bottom">
      </div>
    </div>
  </div>

  <div class="search container">
    <h2 id="khresmoi"></h2>
    <form action="http://everyone.khresmoi.eu/hon-search" class="row" method="get" target="_blank">
      <input type="hidden" name="start" value="0">
      <input type="hidden" name="fq" value="docType:html">
      <input type="hidden" name="group.field" value="domain">
      <input type="hidden" name="overrideQ">
      <input type="hidden" name="searchLanguage" id="searchLanguage">
      <div class="col-xs-10">
        <input type="text" class="form-control" autocomplete="off" name="q" id="q">
      </div>
      <div class="col-xs-2">
        <button type="submit" class="btn btn-primary" id="searchSubmit"></button>
      </div>
    </form>
  </div>

</body>
</html>
